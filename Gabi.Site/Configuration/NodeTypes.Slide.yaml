'Gabi.Site:Slide':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: Slide
    icon: 'icon-image'
    group: gabi
    inspector:
      groups:
        gabisettings:
          label: 'Slide'
  properties:
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: Bild
        reloadIfChanged: true
        inspector:
          group: gabisettings
          editorOptions:
            features:
              crop: true
              resize: true
            crop:
              aspectRatio:
                locked:
                  width: 250
                  height: 250
